<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/style.css">
    <title>Weather app</title>
</head>
<body>

    <section class="weather-section" >
        <h1 class="section-title" id="back">Weather Forecast For You</h1>
        <p class="favorite-list" >Favorite:</p>

        <div class="container">
            <input id="input" class="search-bar" type="text" placeholder="Search city...">
            <button type="submit" id="input-btn" class="search-btn" ><i class="fas fa-search"></i></button>
        </div>

        <div class="error-message">
            <p>Search field empty, please enter city name.</p>
        </div>

        <div class="btn-container">
            <div class="btns">
                <button class="f-btn" >Add to Favorite</button>
                <button class="r-btn" >Clear Favorite</button>
            </div>
        </div>

        <div class="weather-info">
            <div class="header">
                <h1 class="city-name"></h1>
                <h2 class="temp" ></h2>
                <img class="weather-icon"  alt="">
                    
            </div>
            <div class="info">
                <p>Description: <span class="desc" ></span></p>
                <p>Wind Speed: <span class="wind" ></span>m/s</p>
                <p>Precipitation: <span class="pres"></span>%</p>
                <p>Humidity: <span class="hum"></span>%</p>
            </div>
        </div>

        

        
    </section>
   
    
<script src="/app.js" ></script>
</body>
</html>
